<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:outputStylesheet name="style.css" library="css" />
<h:outputStylesheet library="css" name="style.css" />
<h:outputStylesheet library="css" name="bootstrap.min.css" />

<h:head>
	<title>Login</title>

</h:head>

<h:body
	style="background-image: linear-gradient(to right, #bdc3c7,#2c3e50);">
	<div id="login">
		<div class="container">
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" class="col-md-12">
						<br />
						<p></p>

						<h3 class="text-center"
							style="font-family: Comic Sans MS; color: white">Faça seu
							Login</h3>
						<br />
						<h:form>
							<div class="form-group">
								<h:outputLabel value="Login"
									style="font-family:Comic Sans MS; color: white " />
								<h:inputText value="#{loginController.usuario.login}"
									required="true" styleClass="form-control"
									requiredMessage="O login é obrigatório." />
							</div>
							<div class="form-group">
								<h:outputLabel value="Senha"
									style="font-family:Comic Sans MS;color: white " />
								<h:inputSecret value="#{loginController.usuario.senha}"
									styleClass="form-control" required="true"
									requiredMessage="A senha é obrigatória." />
							</div>

							<div class="text-right" style="font-family: Comic Sans MS;">
								<h:commandButton value="Entrar"
									action="#{loginController.entrar}" process="@form"
									update="@form" styleClass="btn btn-secondary btn-block" />
								<br />
							</div>
						</h:form>
						<div class="text-right">
							<h:form>
								<h:commandLink
									style="margin-bottom:0; font-family:Comic Sans MS;"
									styleClass="text-light" value="Esqueceu a senha?"
									action="esqueceusenha.xhtml?faces-redirect=true" />
									<br />

								<h:commandLink
									style="margin-bottom:0; font-family:Comic Sans MS;"
									styleClass="text-light" value="Cadastre-se"
									action="cadastro.xhtml?faces-redirect=true" />
							</h:form>
						</div>

						<p>
							<h:messages id="message" class="alert alert-light" role="alert" />
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
