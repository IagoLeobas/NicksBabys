<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:growl id="growl" showDetail="false" />
			<p:panel>
				<f:facet name="header">
					<div>
						<div align="center" style="width: 85%; display: inline-block;">
							<h1>Histórico de compras</h1>
						</div>
					</div>
				</f:facet>
				<p:dataTable id="dataTable" class="table table-striped table-hover"
					value="#{historicoContoller.listavendas}" var="obj">

					<p:column headerText="N° Venda">
						<h:outputText value="#{obj.id}" />
					</p:column>

					<p:column headerText="Data">
						<h:outputText value="#{obj.data}" />
					</p:column>

					<p:column headerText="Preço(R$)">
						<h:outputLabel value="#{obj.total}">
							<f:convertNumber locale="pt_BR" currencySymbol="R$"
								type="currency" />
						</h:outputLabel>
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
