<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:growl id="growl" showDetail="false" />
			<p:panel>
				<f:facet name="header">
					<h2>Cadastro de Pessoa Jurídica</h2>
				</f:facet>

				<h:panelGrid columns="2">
					<p:outputLabel value="Nome *" />
					<h:panelGroup>
						<div class="ui-inputgroup">
							<p:inputText style="width:160px"
								value="#{pessoaJuridicaController.entity.nome}" />
							<p:commandButton icon="pi pi-search"
								styleClass="ui-button-warning"
								actionListener="#{pessoaJuridicaController.abrirPessoaJuridicaListing}">
								<p:ajax event="dialogReturn"
									listener="#{pessoaJuridicaController.obterPessoaJuridicaListing}"
									update="@form" />
							</p:commandButton>
						</div>
					</h:panelGroup>

					<p:outputLabel value="Cnpj *" />
					<p:inputText value="#{pessoaJuridicaController.entity.cnpj}" />


				</h:panelGrid>


				<f:facet name="footer">
					<h:panelGrid columns="4">
						<p:commandButton value="Salvar"
							styleClass="ui-button-raised ui-button-secondary"
							actionListener="#{pessoaJuridicaController.salvar}"
							process="@form" update="@form" />

						<p:commandButton value="Excluir"
							styleClass="ui-button-raised ui-button-secondary"
							actionListener="#{pessoaJuridicaController.excluir}"
							process="@form" update="@form">
							<p:confirm header="Confirmação"
								styleClass="ui-button-raised ui-button-secondary"
								message="Deseja realmente excluir essa empresa?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>

						<p:commandButton value="Limpar"
							styleClass="ui-button-raised ui-button-secondary"
							actionListener="#{pessoaJuridicaController.limpar}"
							process="@this" update="@form" />

						<p:commandButton value="Voltar"
							styleClass="ui-button-raised ui-button-secondary"
							onclick="history.go(-1); return false;" />
					</h:panelGrid>
				</f:facet>
			</p:panel>

		</h:form>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			responsive="true" width="350">
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no ui-button-flat" />
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/image/loader.gif" height="300" width="400" />
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
